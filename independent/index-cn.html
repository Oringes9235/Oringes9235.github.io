            <h1>独立宣言</h1>
            <p>&nbsp;&nbsp;&nbsp;你和我母亲的事情，我不在乎。但我只是想说，不要伤害我的母亲。</p>
            <p>&nbsp;&nbsp;&nbsp;而且，我只想生活在现在的地方。我只是想在这里，我不想离开这里去其他地方。</p>
            <p>&nbsp;&nbsp;&nbsp;我以前生活是怎么样就怎么下去</p>
            <p>&nbsp;&nbsp;&nbsp;我不会改变我现在的生活，所以不要改变它。</p>
            <p>&nbsp;&nbsp;&nbsp;我不希望我的学习被打扰。现在是最好的，保持它是最好的。</p>
            <p>&nbsp;&nbsp;&nbsp;我们都不能定义它会变成任何事物或地方。</p>

            <p style="text-align: right">薛</p>
