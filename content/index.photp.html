<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>文章卡片示例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f7f9fe;
            padding: 20px;
            color: #333;
        }
        
        .recent-post-item {
            display: flex;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .recent-post-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .post_cover .left {
            width: 220px;
            min-height: 150px;
            flex-shrink: 0;
        }
        .post_cover .right {
            width: 220px;
            min-height: 150px;
            flex-shrink: 0;
        }
        
        .post-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .recent-post-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .article-title:hover {
            color: #3498db;
        }
        
        .article-meta-wrap {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .post-meta-date {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        
        .article-meta-label {
            margin-left: 5px;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        
        .article-meta i {
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        .article-meta-separator {
            margin: 0 5px;
        }
        
        .article-meta__categories, 
        .article-meta__tags {
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .article-meta__categories:hover, 
        .article-meta__tags:hover {
            color: #3498db;
        }
        
        .content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #555;
            flex: 1;
        }
    </style>
</head>
