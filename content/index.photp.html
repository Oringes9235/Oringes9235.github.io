<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码输入效果</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .terminal {
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .btn-red { background-color: #ff5f56; }
        .btn-yellow { background-color: #ffbd2e; }
        .btn-green { background-color: #27c93f; }
        
        .terminal-title {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .terminal-body {
            color: #f0f0f0;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .prompt {
            color: #4CAF50;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #f0f0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .typed-text {
            border-right: 2px solid #4CAF50;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-btn btn-red"></div>
            <div class="terminal-btn btn-yellow"></div>
            <div class="terminal-btn btn-green"></div>
            <div class="terminal-title">bash</div>
        </div>
        <div class="terminal-body">
            <div class="prompt">$</div>
            <span id="typed-text" class="typed-text"></span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const element = document.getElementById('typed-text');
            const texts = [
                "git init",
                "git add .",
                "git commit -m 'Initial commit'",
                "git remote add origin https://github.com/username/repo.git",
                "git push -u origin master"
            ];
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            let pauseTime = 2000;
            
            function type() {
                const currentText = texts[textIndex];
                
                if (isDeleting) {
                    element.textContent = currentText.substring(0, charIndex-1);
                    charIndex--;
                    typingSpeed = 50;
                } else {
                    element.textContent = currentText.substring(0, charIndex+1);
                    charIndex++;
                    typingSpeed = 100;
                }
                
                if (!isDeleting && charIndex === currentText.length) {
                    isDeleting = true;
                    typingSpeed = pauseTime;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    typingSpeed = 500;
                }
                
                setTimeout(type, typingSpeed);
            }
            
            // 延迟1秒开始动画
            setTimeout(type, 1000);
        });
    </script>
</body>
</html>
